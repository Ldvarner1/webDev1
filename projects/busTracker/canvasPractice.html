 <script>
        var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var pathEndX;
            var pathEndY;
             var circleColor = "#000000";
            var circleX = 100;
            var circleY = 100;
            ctx.beginPath();
            ctx.arc(circleX,circleY,20,0,2*Math.PI);
            ctx.fill();
           
           
            var moveCircle = function(e) {
                console.log(e);
                
               // ctx.clearRect(0,0,canvas.width,canvas.height);
                
                if (e.keyCode == 39) {
                    circleX = circleX + 5;
                    var circleColor = '#'+ Math.floor(Math.random()*16777215).toString(16);
                     
                }
                
                if (e.keyCode == 37) {
                    circleX = circleX - 5;
                    var circleColor = '#'+ Math.floor(Math.random()*16777215).toString(16);
                     
                }
                 if (e.keyCode == 38) {
                    circleY = circleY - 5;
                    var circleColor = '#'+ Math.floor(Math.random()*16777215).toString(16);
                     
                }
                
                 if (e.keyCode == 40) {
                    circleY = circleY + 5;
                    var circleColor = '#'+ Math.floor(Math.random()*16777215).toString(16);
                   
                }
                 if (e.keyCode == 32) {
                     ctx.clearRect(0,0,canvas.width,canvas.height);
                }
                
                
                
                
                
                ctx.beginPath();
                ctx.arc(circleX,circleY,20,0,2*Math.PI);
                ctx.fillStyle = circleColor;
                ctx.fill();
            }
           document.addEventListener("keydown", moveCircle );
